{% extends "base.html" %}

{% block title %}{{ filename }} - WhatDoesThisBoxDo{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
<style>
.markdown-body {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: 100%;
    overflow-x: auto;
}
.markdown-body h1, .markdown-body h2, .markdown-body h3 {
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
    margin-top: 1.5rem;
}
.markdown-body table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
}
.markdown-body table th,
.markdown-body table td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: left;
}
.markdown-body table th {
    background: #f5f5f5;
}
.markdown-body pre {
    background: #f6f8fa;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
}
.markdown-body code {
    background: #f0f0f0;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
}
.markdown-body pre code {
    background: none;
    padding: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ filename }}</h1>
    <div class="page-actions">
        <a href="{{ url_for('download_doc', filename=filename) }}" class="btn btn-secondary">Download</a>
        <a href="{{ url_for('docs_list') }}" class="btn btn-secondary">Back to Docs</a>
    </div>
</div>

<div class="markdown-body" id="markdown-content">
    <pre>{{ content }}</pre>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const content = document.getElementById('markdown-content');
    const rawContent = content.querySelector('pre').textContent;

    marked.setOptions({
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
        }
    });

    content.innerHTML = marked.parse(rawContent);
});
</script>
{% endblock %}
