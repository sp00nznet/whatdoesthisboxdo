{% extends "base.html" %}

{% block title %}{{ 'Edit' if env_var else 'Add' }} Environment Variable - WhatDoesThisBoxDo{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ 'Edit' if env_var else 'Add' }} Environment Variable</h1>
</div>

<div class="form-container" style="max-width: 500px;">
    <form method="POST" class="env-form">
        <div class="form-group">
            <label for="key">Variable Name *</label>
            <input type="text" id="key" name="key" value="{{ env_var.key if env_var else '' }}" required placeholder="VARIABLE_NAME" pattern="[A-Z][A-Z0-9_]*" style="text-transform: uppercase;">
            <small>Uppercase letters, numbers, and underscores only</small>
        </div>

        <div class="form-group">
            <label for="value">Value *</label>
            <textarea id="value" name="value" rows="3" required placeholder="Enter the value">{{ env_var.value if env_var else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{ env_var.description if env_var else '' }}" placeholder="What this variable is used for">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ 'Update' if env_var else 'Save' }} Variable</button>
            <a href="{{ url_for('admin_env_vars') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
