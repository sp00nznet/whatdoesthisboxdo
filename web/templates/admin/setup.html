{% extends "base.html" %}

{% block title %}Admin Setup - WhatDoesThisBoxDo{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create Admin Account</h1>
    <p>Set up your administrator account to manage credentials and settings.</p>
</div>

<div class="form-container" style="max-width: 400px; margin: 0 auto;">
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <small>Minimum 8 characters</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">Create Admin Account</button>
        </div>
    </form>
</div>
{% endblock %}
