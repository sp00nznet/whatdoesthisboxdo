version: '3.8'

services:
  whatdoesthisboxdo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatdoesthisboxdo
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
      - PORT=5000
    volumes:
      # Persist generated documentation
      - ./output:/app/web/output
      # Mount SSH keys if needed (read-only)
      - ${SSH_KEY_PATH:-~/.ssh}:/root/.ssh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for job queue (for production scaling)
  # redis:
  #   image: redis:7-alpine
  #   container_name: whatdoesthisboxdo-redis
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  output:
  # redis_data:

# Network configuration (optional)
networks:
  default:
    name: whatdoesthisboxdo-network
